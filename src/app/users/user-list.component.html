<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <div class="row d-flex align-items-center">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input class="form-control" type="text" placeholder="Filter by name"  [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>

        <div class="table-responsive mt-1">
            <table class="table" *ngIf='users && users.length > 0'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Title</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of filteredList'>
                        <td>
                            <img [src]='user.picture.medium' [title]='user.name.last' [alt]='user.name.last' *ngIf="showImage">
                        </td>
                        <td>{{user.name.title}}</td>
                        <td>{{user.name.last}}, {{user.name.first}}</td>
                        <td>{{user.dob.age}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone | convertPhoneNumber: '-'}}</td>
                        <td>
                            <uf-star [age]='user.dob.age' (ratingClicked)='onRatingClicked($event)'></uf-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
